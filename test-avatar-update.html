<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Atualização de Avatar</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input[type="file"] { margin: 10px 0; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Teste de Atualização de Avatar</h1>
    
    <div id="status">
        <p>Status: <span id="auth-status">Verificando autenticação...</span></p>
    </div>

    <div id="login-section" style="display: none;">
        <h2>Login de Teste</h2>
        <input type="email" id="email" placeholder="Email" value="demo@exemplo.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <input type="text" id="captcha" placeholder="Captcha" value="test">
        <button onclick="testLogin()">Fazer Login</button>
    </div>

    <div id="avatar-section" style="display: none;">
        <h2>Testar Atualização de Avatar</h2>
        <p>Avatar atual: <span id="current-avatar">N/A</span></p>
        <img id="avatar-preview" class="avatar-preview" style="display: none;">
        
        <input type="file" id="avatar-file" accept="image/*">
        <button onclick="testAvatarUpdate()">Atualizar Avatar</button>
        <button onclick="checkUserInfo()">Verificar Informações do Usuário</button>
    </div>

    <div id="results"></div>

    <script>
        let authToken = localStorage.getItem('auth_token');

        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
            resultsDiv.appendChild(resultDiv);
        }

        async function checkAuth() {
            if (!authToken) {
                document.getElementById('auth-status').textContent = 'Não autenticado';
                document.getElementById('login-section').style.display = 'block';
                return false;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { Authorization: `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('auth-status').textContent = `Autenticado como ${user.name}`;
                    document.getElementById('current-avatar').textContent = user.avatar || 'Nenhum';
                    if (user.avatar && user.avatar.startsWith('http')) {
                        const avatarImg = document.getElementById('avatar-preview');
                        avatarImg.src = user.avatar;
                        avatarImg.style.display = 'block';
                    }
                    document.getElementById('avatar-section').style.display = 'block';
                    addResult('Usuário autenticado com sucesso');
                    return true;
                } else {
                    document.getElementById('auth-status').textContent = 'Token inválido';
                    document.getElementById('login-section').style.display = 'block';
                    localStorage.removeItem('auth_token');
                    authToken = null;
                    return false;
                }
            } catch (error) {
                addResult('Erro ao verificar autenticação: ' + error.message, false);
                return false;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, captcha })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('auth_token', authToken);
                    addResult('Login realizado com sucesso');
                    document.getElementById('login-section').style.display = 'none';
                    await checkAuth();
                } else {
                    const error = await response.json();
                    addResult('Erro no login: ' + error.message, false);
                }
            } catch (error) {
                addResult('Erro na requisição de login: ' + error.message, false);
            }
        }

        async function testAvatarUpdate() {
            const fileInput = document.getElementById('avatar-file');
            const file = fileInput.files[0];

            if (!file) {
                addResult('Por favor, selecione um arquivo', false);
                return;
            }

            if (!authToken) {
                addResult('Não autenticado', false);
                return;
            }

            try {
                // Step 1: Upload file
                addResult('Iniciando upload do arquivo...');
                const formData = new FormData();
                formData.append('file', file);
                formData.append('type', 'avatar');

                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${authToken}` },
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    addResult('Erro no upload: ' + error.message, false);
                    return;
                }

                const uploadResult = await uploadResponse.json();
                addResult('Upload realizado com sucesso: ' + uploadResult.url);

                // Step 2: Update user avatar
                addResult('Atualizando avatar do usuário...');
                const updateResponse = await fetch('/api/user/avatar', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ avatarUrl: uploadResult.url })
                });

                if (updateResponse.ok) {
                    const updateResult = await updateResponse.json();
                    addResult('Avatar atualizado com sucesso!');
                    
                    // Update preview
                    document.getElementById('current-avatar').textContent = uploadResult.url;
                    const avatarImg = document.getElementById('avatar-preview');
                    avatarImg.src = uploadResult.url;
                    avatarImg.style.display = 'block';
                    
                    // Clear file input
                    fileInput.value = '';
                } else {
                    const error = await updateResponse.json();
                    addResult('Erro ao atualizar avatar: ' + error.message, false);
                }

            } catch (error) {
                addResult('Erro durante o processo: ' + error.message, false);
            }
        }

        async function checkUserInfo() {
            if (!authToken) {
                addResult('Não autenticado', false);
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { Authorization: `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    addResult('Informações do usuário: ' + JSON.stringify(user, null, 2));
                    document.getElementById('current-avatar').textContent = user.avatar || 'Nenhum';
                    if (user.avatar && user.avatar.startsWith('http')) {
                        const avatarImg = document.getElementById('avatar-preview');
                        avatarImg.src = user.avatar;
                        avatarImg.style.display = 'block';
                    }
                } else {
                    addResult('Erro ao buscar informações do usuário', false);
                }
            } catch (error) {
                addResult('Erro na requisição: ' + error.message, false);
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
